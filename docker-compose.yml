services:
  db:
    image: postgres:16
    container_name: ai-jeopardy-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_jeopardy
      POSTGRES_USER: ai_jeopardy
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - /mnt/user/appdata/ai-jeopardy/postgres:/var/lib/postgresql/data
      - /mnt/user/appdata/ai-jeopardy/sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_jeopardy -d ai_jeopardy"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s

  app:
    image: ghcr.io/reldnahc/ai-jeopardy:latest
    container_name: ai-jeopardy
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # IMPORTANT: use the docker service name "db" as hostname
      DATABASE_URL: postgres://ai_jeopardy:${DATABASE_PASSWORD}@db:5432/ai_jeopardy
      JWT_SECRET: ${JWT_SECRET}

      BRAVE_API_KEY: ${BRAVE_API_KEY}

      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      PIPER_URL: http://piper:8000

      NODE_ENV: production
    ports:
      - "3002:3002"

  piper:
    image: ghcr.io/reldnahc/ai-jeopardy-piper-api:latest
    environment:
      PIPER_MODEL: /models/en_US-amy-low.onnx
      PIPER_USE_CUDA: "0"
      MAX_INFLIGHT_PER_WORKER: "16"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    ports:
      - "8000:8000"