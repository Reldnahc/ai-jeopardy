services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ai_jeopardy
      POSTGRES_USER: ai_jeopardy
      POSTGRES_PASSWORD: ai_jeopardy_dev_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      KOKORO_URL: http://kokoro:8000
      PIPER_URL: http://piper:8000
      WHISPER_URL: http://whisper:8000
    command: ["bash", "-lc", "npm install && npm run build:backend && npm run dev:backend"]
    ports:
      - "3002:3002"
    depends_on:
      - db

  web:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    command: ["bash", "-lc", "npm install && npm run dev:web"]
    ports:
      - "5173:5173"
    depends_on:
      - backend

  piper:
    image: ghcr.io/reldnahc/ai-jeopardy-piper-api:latest
    environment:
      PIPER_MODEL: /models/en_US-amy-low.onnx
      PIPER_USE_CUDA: "0"
      MAX_INFLIGHT_PER_WORKER: "16"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "8000:8000"

  kokoro:
    image: ghcr.io/reldnahc/ai-jeopardy-kokoro-api:latest
    environment:
      KOKORO_LANG_CODE: "a"
      KOKORO_VOICE: "af_heart"
      KOKORO_SAMPLE_RATE: "24000"
      MAX_INFLIGHT_PER_WORKER: "16"

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "8001:8000"

  whisper:
    image: ghcr.io/reldnahc/ai-jeopardy-whisper-api:latest
    environment:
      WHISPER_MODEL: "medium"
      DEVICE: "cuda"
      COMPUTE_TYPE: "float16" # try "int8_float16" if VRAM is tight
      BEAM_SIZE: "5"

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "8002:8000"

volumes:
  pgdata:
